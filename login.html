<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gada Electronics</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">

    <link rel="stylesheet" href="login.css">
    <script>
        function onSubmit() {
            console.log('onSubmit called');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var passwordRegex = /^(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,}$/;

            if (email == "" || email == null) {
                alert('Enter an email address.');
                return false;
            }
            else if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return false;

            }
            else if (password == "" || password == null) {
                alert('Enter password.');
                return false;
            }
            else if (password.length < 6) {

                alert('Password should be at least 6 characters long.');
                return false;
            }
            else if (!passwordRegex.test(password)) {
                alert("Password must have lowercase, uppercase and at least one special character!");
                return false;
            }
            alert('Login successful!');
            return true;

        }
    </script>
</head>

<body>

    <div class="container">
        <div class="login-form">
            <h2><a class="form-title" href="./index.html">Gada Electronics</a></h2>
            <form onsubmit="return onSubmit()" action="./index.html">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="login-email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="login-password" name="password">
                </div>
                <div class="form-group">
                    <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
                <div class="form-group">
                    Not a member? <a href="registration.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

</body>


</html>
