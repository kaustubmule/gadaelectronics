<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="registration.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <title>Register</title>


</head>

<body>
    <div class="container">
        <div class="login-form">
            <h2>Registration</h2>
            <form onsubmit="return validateform()" action="./index.html">
                <div class="form-group">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username"><br>
                </div>

                <div class="form-group">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password"><br>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label><br>
                    <input type="password" id="confirmPassword" name="confirmPassword"><br>
                </div>

                <div class="form-group">
                    <label for="address">Address</label><br>
                    <textarea id="address" name="address" rows="4"></textarea><br>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit phone number"><br>
                </div>

                <div class="form-group">
                    <label for="phone">Email</label><br>
                    <input type="tel" id="email" name="email" placeholder="Enter email"><br>
                </div>

                <div class="form-group">
                    <label for="birthdate">Date of Birth</label><br>
                    <input type="date" id="birthdate" name="birthdate"><br>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label><br>
                    <select id="gender" name="gender">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br>
                </div>

                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>

        </div>
    </div>

</body>

</html>

</html>
